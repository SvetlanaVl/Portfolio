<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="shortcut icon" href="assets/svg/favic.ico" type="image/x-icon">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <title>Portfolio</title>

<body>
  <div class="body-container">
    <div class="slider-container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/кк1-01.png" alt="1">
                    <!-- <img data-src="path/to/image.jpg" class="swiper-lazy"> -->
                    <div class="swiper-lazy-preloader"></div>
                </div>
                <div class="swiper-slide">
                    <img src="img/крем-01.png" alt="2">
                    <!-- <img data-src="path/to/image2.jpg" class="swiper-lazy"> -->
